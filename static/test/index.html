<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IOT</title>
  </head>
  <body>
    <button id="btn" onclick="window.pywebview.api.log('hi');handleClick();">
      ACTION
    </button>
    <div id="el"></div>
    <script type="text/javascript">
      (function () {
        var btn = document.getElementById("btn");
        var el = document.getElementById("el");
        var index = 0;

        window.handleClick = function () {
          window.pywebview.api.log("hello " + index);
          index += 1;
          el.innerText = "index: " + index;
        };
      })();
    </script>
  </body>
</html>
